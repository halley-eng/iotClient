
<template name="front">

    </head>
    <body>

    <!--{> capricaHomeland class="my-custom-class" defaultTheme=true}-->

    {{>capricaHomeland}}


    {{>postList}}

            <thead>

            <tr>
                <th>nodeid</th>
                <th>通道值</th>

<template name="SensorMsg">

    {{#each messages}}

            <td>{{tongdao}}</td>
            <td>{{value1}}</td>
            <td>{{value2}}</td>
            <td>{{idNumber}}</td>
        </tr>

</template>
