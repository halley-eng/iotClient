
<template name = "postList">

    <h2 class="sub-header">传感器列表</h2>

    <button id='SensorValue' class='btn btn-small btn-primary'>add value</button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>详情</th>
            </tr>
            </thead>
            <tbody>

                 {{#each sensors}}
                     {{> sensorItem}}
                 {{/each}}

            </tbody>
        </table>
    </div>

</template>

<template name = "sensorItem">
    <tr>
        <td>{{_id}}</td>
        <td>{{url}}</td>
        <!--<td><a href=" pathFor 'SensorDetail' " class="button"> Detail </a></td>-->
    <!--<a href="">Edit</a>-->
    </tr>
</template>
